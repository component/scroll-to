<html>
<head>
  <title>scroll-to - smooth javascript window scrolling with requestAnimationFrame</title>
  <style>
    body {
      padding: 50px;
      overflow: hidden;
    }

    div {
      position: relative;
      overflow: auto;
      width: 500px;
      height: 300px;
    }

    ul {
      min-width: 1500px;
      overflow: hidden;
    }

    ul li {
      margin: 10px;
      padding: 5px;
      list-style: none;
      display: block;
      float: left;
      width: 100px;
      height: 100px;
      border: 1px solid #eee;
      text-align: center;
      line-height: 100px;
    }
  </style>
</head>
<body>
  <div><ul></ul></div>

  <script src="build/build.js"></script>

  <script>
    var scroll = require('scroll-to');
    var events = require('event');
    var ul = document.querySelector('ul');

    for (var i = 0; i < 500; i++) {
      var li = document.createElement('li');
      li.textContent = 'item ' + i;
      ul.appendChild(li);
    }

    var options = {
      container: document.querySelector('div')
    }

    ul.addEventListener('click', function (e) {
      var li = e.target
      var x = li.offsetLeft
      var y = li.offsetTop

      console.log('scrolling to (%s, %s)', x, y);
      scroll(x, y, options);
    })
  </script>
</body>
</html>
